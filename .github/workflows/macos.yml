name: Swift

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: nats-action
      uses: onichandame/nats-action@0.0.0
      with:
        image_version: 2.3.4
        port: 4222    
    - name: Run tests
      run: swift test -v
